<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500;1,600;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="sign-up1">
      <div class="slab1" id="slabContainer">
        
        <b class="gateway-to-patient1">Gateway to Patient Care</b>
        <div class="license-number-wrapper">
          <div class="license-number">License number:</div>
        </div>
        <div class="location-wrapper">
          <div class="location">Location:</div>
        </div>
        <div class="name-wrapper">
          <div class="location">Name:</div>
        </div>
        <div class="email-wrapper">
          <div class="location">Email:</div>
        </div>
        <div class="phone-number-wrapper">
          <div class="license-number">Phone number:</div>
        </div>
        <div class="frame-parent">
          <button class="frame3">
            <img class="vector-icon21" alt="" src="./public/vector2.svg" />

            <img class="vector-icon22" alt="" src="./public/vector3.svg" />

            <img class="vector-icon23" alt="" src="./public/vector4.svg" />
          </button>
          <div class="license-number">Password:</div>
        </div>
        <form action="signup.inc.php" method="post">
        <input class="slab-inner" placeholder="Name" type="text" />

        <input class="rectangle-input" placeholder="License" type="text" />

        <input class="slab-child1" placeholder="Location" type="text" />

        <input class="slab-child2" placeholder="Email" type="email" />

        <input class="slab-child3" placeholder="Phone Number" type="tel" />

        <input class="slab-child4" placeholder="Password" type="password" />
        <button class="sign-up-wrapper" id="frameButton">
          <b class="sign-up2">Sign up</b>
        </button>
      </form>

        <div class="our-esteemed-customer1">Our Esteemed Customer?</div>
        <a class="click-here1" href="./create-account.html">Click Here</a>
      </div>
      <div class="frame4">
        <img class="frame-icon2" alt="" src="./public/frame.svg" />

        <img class="frame-icon3" alt="" src="./public/frame1.svg" />

        <div class="frame5">
          <div class="unlocking-health-solutions1">
            Unlocking Health Solutions
          </div>
        </div>
      </div>
    </div>

    <div id="logInContainer" class="popup-overlay" style="display: none">
      <div class="log-in2">
        <img
          class="paramedic-sign-icon20"
          alt=""
          src="./public/paramedicsign1.svg"
        />

        <div class="slab3">
          <div class="rectangle-div"></div>
          <div class="pharmacist1">Pharmacist?</div>
          <a class="click-here3" href="./login.html">Click Here</a>
          
        </div>
        <img
          class="hospital-reception-icon"
          alt=""
          src="./public/hospital-reception.svg"
        />

        <div class="we-at-healthlink1">
          We at HealthLink are always focused on assisting with your medical
          needs.
        </div>
      </div>
    </div>

    <script>
      var popupframeButton = document.getElementById("popupframeButton");
      if (popupframeButton) {
        popupframeButton.addEventListener("click", function (e) {
          window.location.href = "./homepage.html";
        });
      }
      
      var popupcreateAccount = document.getElementById("popupcreateAccount");
      if (popupcreateAccount) {
        popupcreateAccount.addEventListener("click", function (e) {
          window.location.href = "./create-account.html";
        });
      }
      
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      
      </script>
